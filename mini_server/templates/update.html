<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar bg-primary text-bg-primary p-3 justify-content-center">
            <span class="navbar-brand">
                <h1 class="text-bg-primary">Ambient Data API</h1>
                <div class="text-bg-primary text-center">Connected on <em>{current_ssid!s}</em></div>
            </span>
        </header>
        <main class="container pt-3">
            <h2>Update settings</h2>
            <form action="/save-settings" method="post" enctype="multipart/form-data" class="row g-3">
                <div class="mb-3 form-group col-12">
                    <legend>Device details</legend>
                    <label for="pico_id" class="form-label">Pico name</label>
                    <input type="text" id="pico_id" class="form-control" name="pico_id" value="{pico_id!s}">
                </div>
                <div class="form-group col-12">
                    <legend>Sensor type</legend>
                    <fieldset>
                        <div class="mb-3 form-check">
                            <input type="radio" id="bme280" class="form-check-input" name="sensor" value="bme280" {bme280_checked!s}>
                            <label for="bme280" class="form-label">BME280</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" id="dht-22" class="form-check-input" name="sensor" value="dht22" {dht22_checked!s}>
                            <label for="dht-22" class="form-label">DHT-22</label>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="radio" id="sensor_none" class="form-check-input" name="sensor" value="none" {none_checked!s}>
                            <label for="sensor_none" class="form-label">None</label>
                        </div>
                    </fieldset>
                </div>       
                <div class="row">
                    <legend>Wifi</legend>
                    <div class="col-6">
                        <label for="ssid" class="form-label">Wifi SSID</label>
                        <input type="text" id="ssid" class="form-control" name="ssid" value="{ssid!s}">
                    </div>
                    <div class="col-6">
                        <label for="wifi_pw" class="form-label" class="form-label">Wifi password</label>
                        <input type="password" id="wifi_pw" class="form-control" name="wifi_pw" value="{wifi_pw!s}">
                    </div>
                </div>
                <div class="mb-3">
                    <button type="submit" class="btn btn-primary" value="Submit">Save</button>
                </div>
            </form>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
