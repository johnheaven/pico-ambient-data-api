<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
        <header class="navbar bg-primary text-bg-primary p-3 justify-content-center">
            <span class="navbar-brand">
                <h1 class="text-bg-primary display-1">Ambient Data API</h1>
                <div class="text-bg-primary text-center">Connected on <em>{current_ssid!s}</em></div>
            </span>
        </header>
        <main class="container g-3 mt-3">
            <!-- ### CURRENT DATA ### -->
            <div class="row pt-3 pb-3 mb-3 text-bg-light text-center">
                <h2>Current data</h2>
            </div>
            <div class="row g-3 pt-3 mb-3">
                <table class="">
                <!-- # TEMP # -->
                    <thead>
                        <tr>
                            <td class="col-4">
                                <legend class="text-center">Temperature
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-thermometer-half" viewBox="0 0 16 16">
                                    <path d="M9.5 12.5a1.5 1.5 0 1 1-2-1.415V6.5a.5.5 0 0 1 1 0v4.585a1.5 1.5 0 0 1 1 1.415z"/>
                                    <path d="M5.5 2.5a2.5 2.5 0 0 1 5 0v7.55a3.5 3.5 0 1 1-5 0V2.5zM8 1a1.5 1.5 0 0 0-1.5 1.5v7.987l-.167.15a2.5 2.5 0 1 0 3.333 0l-.166-.15V2.5A1.5 1.5 0 0 0 8 1z"/>
                                </svg></span>
                                </legend>
                            </td class="col-4">
                    <!-- # PRESSURE # -->
                            <td class="col-4">
                                <legend class="text-center">Pressure
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wind" viewBox="0 0 16 16">
                                    <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5zm-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2zM0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5z"/>
                                </svg></span>
                            </legend>
                            </td>
                    <!-- # HUMIDITY # -->
                            <td class="col-4">
                                <legend class="text-center">Humidity
                                <span><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-moisture" viewBox="0 0 16 16">
                                    <path d="M13.5 0a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V7.5h-1.5a.5.5 0 0 0 0 1H15v2.75h-.5a.5.5 0 0 0 0 1h.5V15h-1.5a.5.5 0 0 0 0 1h2a.5.5 0 0 0 .5-.5V.5a.5.5 0 0 0-.5-.5h-2zM7 1.5l.364-.343a.5.5 0 0 0-.728 0l-.002.002-.006.007-.022.023-.08.088a28.458 28.458 0 0 0-1.274 1.517c-.769.983-1.714 2.325-2.385 3.727C2.368 7.564 2 8.682 2 9.733 2 12.614 4.212 15 7 15s5-2.386 5-5.267c0-1.05-.368-2.169-.867-3.212-.671-1.402-1.616-2.744-2.385-3.727a28.458 28.458 0 0 0-1.354-1.605l-.022-.023-.006-.007-.002-.001L7 1.5zm0 0-.364-.343L7 1.5zm-.016.766L7 2.247l.016.019c.24.274.572.667.944 1.144.611.781 1.32 1.776 1.901 2.827H4.14c.58-1.051 1.29-2.046 1.9-2.827.373-.477.706-.87.945-1.144zM3 9.733c0-.755.244-1.612.638-2.496h6.724c.395.884.638 1.741.638 2.496C11 12.117 9.182 14 7 14s-4-1.883-4-4.267z"/>
                                </svg></span>
                            </legend>
                            </td>
                        </tr>
                    </thead>
                    <!-- # READINGS # -->
                    <tbody>
                        <tr>
                            <td class="text-center fs-1 col-4">{temp!s}</td><td class="text-center fs-1 col-4">{pressure!s}</td><td class="text-center fs-1 col-4">{humidity!s}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- CURRENT DATA END -->

            <!-- ### SETTINGS ### -->
            <div class="row pt-3 pb-3 mb-3 text-bg-light text-center">
                <h2>Update settings</h2>
            </div>
            <form action="/save-settings" method="post" enctype="multipart/form-data" class="g-3">
                <div class="row">
                    <div class="form-group mb-3 col-6">
                        <legend>Device details</legend>
                        <label for="pico_id" class="form-label">Pico name</label>
                        <input type="text" id="pico_id" class="form-control" name="pico_id" value="{pico_id!s}">
                    </div>
                    <div class="form-group mb-3 col-6">
                        <legend>Sensor type</legend>
                        <label for="sensors" class="">Choose a sensor, or none if you haven't set one up yet</label>
                        <fieldset name="sensor" id="sensors">
                            <div class="mb-3 form-check form-check-inline">
                                <input type="radio" id="bme280" class="form-check-input" name="sensor" value="bme280" {bme280_checked!s}>
                                <label for="bme280" class="form-label">BME280</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="radio" id="dht-22" class="form-check-input" name="sensor" value="dht22" {dht22_checked!s}>
                                <label for="dht-22" class="form-label">DHT-22</label>
                            </div>
                            <div class="mb-3 form-check form-check-inline">
                                <input type="radio" id="sensor_none" class="form-check-input" name="sensor" value="none" {none_checked!s}>
                                <label for="sensor_none" class="form-label">None</label>
                            </div>
                        </fieldset>
                    </div>
                </div>
                <div class="row">
                    <legend>Wifi</legend>
                    <div class="col-6">
                        <label for="ssid" class="form-label">Wifi SSID</label>
                        <input type="text" id="ssid" class="form-control" name="ssid" value="{ssid!s}">
                    </div>
                    <div class="col-6">
                        <label for="wifi_pw" class="form-label" class="form-label">Wifi password</label>
                        <input type="password" id="wifi_pw" class="form-control" name="wifi_pw" value="{wifi_pw!s}">
                    </div>
                </div>
                <div class="mb-3 mt-3">
                    <button type="submit" class="btn btn-primary" value="Submit">Save</button>
                </div>
            </form>
            <!-- SETTINGS END -->
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    </body>
</html>
